<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="contact form for a simple HTML-only website for roadmap.sh frontend project">
    <meta name="author" content="Lucas Silva Marra">
    <meta name="keywords" content="Frontend Developer, HTML, Web Development, roadmap.sh">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Contact</title>
</head>
<body>
    <header class="head-menu">
        <div class="logo-div">
            <img  class="head-item" src="logo.png" alt="homepage logo">
            <p class="head-item">My Name</p>
        </div>
        <nav class="menu">
            <ul>
                <li class="head-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="head-item"><a class="nav-link" href="projects.html">Projects</a></li>
                <li class="head-item"><a class="nav-link" href="articles.html">Articles</a></li>
                <li class="head-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact me:</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </div>
                    <div>
                        <label for="message">Your message:</label>
                        <br>
                        <textarea name="message" id="message" cols="50" rows="10" placeholder="Type tou message here" required></textarea>
                    </div>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
    <footer class="copyright">
        <p>&copy; all rights reserved 2025</p>
    </footer>
</body>
</html>
