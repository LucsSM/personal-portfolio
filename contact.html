<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="contact form for a simple HTML-only website for roadmap.sh frontend project">
    <meta name="author" content="Lucas Silva Marra">
    <meta name="keywords" content="Frontend Developer, HTML, Web Development, roadmap.sh">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode,light_mode"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="theme-switch.js" defer></script>
    <title>Contact</title>
</head>
<body>
    <header class="head-menu">
        <div class="logo-div">
            <img class="logo-div-item" src="logo.png" alt="homepage logo">
            <p class="logo-div-item">My Name</p>
        </div>
        <nav class="dropdown"> 
            <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M140-254.62v-59.99h680v59.99H140ZM140-450v-60h680v60H140Zm0-195.39v-59.99h680v59.99H140Z"/></svg></button>
            <ul class="dropdown-content centered">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-switch">
            <span id="light-icon" class="material-symbols-outlined">light_mode</span>
            <span id="dark-icon" class="material-symbols-outlined">dark_mode</span>
        </button>
    </header>
    <main>
        <section class="contact">
            <h2 class="title">Contact me:</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset class="fieldset">
                    <div>
                        <label for="name" hidden>Name:</label>
                        <input class="input" type="text" name="name" id="name" placeholder="your name" required>
                    </div>
                    <div>
                        <label for="email" hidden>Email:</label>
                        <input class="input" type="text" name="email" id="email" placeholder="your email" required>
                    </div>
                    <div>
                        <label for="message" hidden>Your message:</label>
                        <br>
                        <textarea class="textarea" name="message" id="message" cols="50" rows="10" placeholder="Type your message here" required></textarea>
                    </div>
                </fieldset>
                <button class="button" type="submit">Send</button>
                <button class="button" type="reset">Reset</button>
            </form>
        </section>
    </main>
    <footer class="copyright">
        <p>&copy; all rights reserved 2025</p>
    </footer>
</body>
</html>
